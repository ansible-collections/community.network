trigger:
  batch: true
  branches:
    include:
      - main
      - stable-*

pr:
  autoCancel: true
  branches:
    include:
      - main
      - stable-*

schedules:
  - cron: 0 8 * * *
    displayName: "Nightly (branch: main)"
    always: true
    branches:
      include:
        - main
  - cron: 0 10 * * *
    displayName: "Nightly (active stable branches)"
    always: true
    branches:
      include:
        - stable-4
        - stable-3
  - cron: 0 11 * * 0
    displayName: "Weekly (old stable branches)"
    always: true
    branches:
      include:
        - stable-2

variables:
  - name: checkoutPath
    value: ansible_collections/community/network
  - name: coverageBranches
    value: main
  - name: pipelinesCoverage
    value: coverage
  - name: entryPoint
    value: tests/utils/shippable/shippable.sh
  - name: fetchDepth
    value: 0

resources:
  containers:
    - container: default
      image: quay.io/ansible/azure-pipelines-test-container:3.0.0

pool: Standard

stages:
### Sanity
